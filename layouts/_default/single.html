<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}

  <body>
    <article class="post">
      <div class="row">
        <div
          class="col-xs-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3"
        >
          <a href="{{ .LanguagePrefix }}/"> <div class="head-line"></div> </a>
          <header class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
          </header>

          <div class="post-content markdown-body">{{ .Content }}</div>
        </div>
      </div>
    </article>

    {{ partial "scripts.html" . }}
  </body>
</html>
